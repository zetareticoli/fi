<article class="project project-{{project.slug}} background-light">
  <h3 class="headline-secondary color-text-inverse">{{project.title}}</h3>
  <p class="body mb-s">{{project.description}}</p>
  {% if project.link %}
    <a class"color-text link-underline" href="{{project.link.url}}">{{project.link.title}}</a>
  {% endif %}
</article>
