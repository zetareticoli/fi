<article class="project project-{{project.slug}}">
  <h3 class="project_title headline-secondary mb-s color-text-inverse">{{project.title}}</h3>
  <p class="project__description text-emphasis mb-s color-text-inverse">{{project.description}}</p>
  {% if project.link %}
    <a class"color-text link-underline" href="{{project.link.url}}">{{project.link.title}}</a>
  {% endif %}
</article>
