<article class="project mb-m">
  <img src="{{work.image}}" alt="{{work.title}}" class="project-image" loading="lazy" class="mb-s">
  <h3 class="headline-secondary">
    {% if work.url %}
      <a class="color-text-primary link-underline" href="{{work.url}}">{{work.title}}</a>
    {% else %}
      {{work.title}}
    {% endif %}
  </h3>
</article>
